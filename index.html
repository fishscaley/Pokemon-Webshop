<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeShop</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav-->
        <div class="nav container">
            <!-- Menu Icon -->
            <i class="bx bx-menu" id="menu-icon"></i>
            <!-- Logo -->
            <a href="index.html" class="logo">PokeShop</a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#" class="nav-link">Fire</a>
                <a href="#" class="nav-link">Water</a>
                <a href="#" class="nav-link">Grass</a>
                <a href="#" class="nav-link">Legendary</a>
            </div>
            <!-- Cart Icon -->
            <a href="#">
                <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-img container">
            <img src="images/pngimg.com - pokemon_PNG98.png" alt="Logo">
        </div>
    </section>
</body>
</html>
