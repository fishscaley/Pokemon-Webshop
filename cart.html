<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeShop | Cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav-->
        <div class="nav container">
            <!-- Menu Icon -->
            <i class="bx bx-menu" id="menu-icon"></i>
            <!-- Logo -->
            <a href="index.html" class="logo">PokeShop</a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#" class="nav-link">Fire</a>
                <a href="#" class="nav-link">Water</a>
                <a href="#" class="nav-link">Grass</a>
                <a href="#" class="nav-link">Legendary</a>
            </div>
            <!-- Cart Icon -->
            <a href="cart.html">
                <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>
    <!-- Cart -->
    <section class="cart-container container">
        <a href="index.html" class="back-homepage">
            <i class="bx bx-chevron-left"></i>
            <span>Back to Home</span>
        </a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartitems"></div>
            </div>
            <div class="cart-t">
                <div id="cartTotal">
                    <a href="#" class="checkout-btn">Checkout</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js" defer></script>
</body>
</html>
